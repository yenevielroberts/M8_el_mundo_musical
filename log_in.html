<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Log in</title>
</head>
<body>
    <header>
        <nav>
            <h2>El universo musical</h2>
            <div id="enlancesNav">
                <a href="busqueda.html"><i class="fas fa-search"></i></a>
                <a href="index.html">Home</a>
                <a href="log_in.html">Log in</a>
                <a href="sobreNosotros.html">About us</a>
                <a href="soporte.html">Soporte</a>
            </div>

        </nav>
    </header>
    <div id="container-form">
        <h1>Log in</h1>
        <form id="loginForm">
            <label for="username"> Nombre de usuario</label>
            <input type="text" name="username" id="username">
            <label for="password_user"> Contraseña</label>
            <input type="password" name="password_user" id="password_user">
            <input type="submit" name="boton_submit" value="Log in">
        </form>
        <p>¿No tienes una cuenta?<a href="registro.html">Registrate</a></p>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2025 El universo musical</p>
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const form = document.getElementById("loginForm");
      
        form.addEventListener("submit", async e => {
          e.preventDefault();
      
          const email = form.username.value;
          const password = form.password.value;
      
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });
      
          const text = await res.text();
          alert(text);
      
          if (res.ok) {
            // Redirige si login fue exitoso
            window.location.href = "/perfil_usuario.html";
          }
        });
      </script>
</body>
</html>
