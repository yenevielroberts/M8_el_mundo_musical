<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/perfil.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="scripts/header.js" defer></script>
  <script src="scripts/footer.js" defer></script>
  <script src="scripts/perfilUser.js" defer></script>
  <title>Perfil de Usuario</title>
</head>
<body>
  <header id="header">
</header>

  <main>
    <section id="perfil">
      <div class="perfil-header">
        <img src="img/imgMusic.avif" alt="Foto de perfil" class="foto-perfil"/>
        <div class="info">
          <h2 id="nombreUsuario">Nombre de Usuario</h2>
          <button class="editar-btn"><i class="fas fa-user-edit"></i> Editar perfil</button>
        </div>
      </div>

      <div class="estadisticas">
        <div>
          <i class="fas fa-heart"></i>
          <p><strong id="totalFavs">0</strong><br>Favoritos</p>
        </div>
        <div>
          <i class="fas fa-music"></i>
          <p><strong id="totalCanciones">0</strong><br>Canciones</p>
        </div>
        <div>
          <i class="fas fa-user"></i>
          <p><strong id="totalArtistas">0</strong><br>Artistas</p>
        </div>
      </div>

      <div class="favoritos">
        <div class="favoritos-box">
          <h3><i class="fas fa-headphones-alt"></i> Canciones Favoritas</h3>
          <a href="listaFavoritos.html">Ver lista</a>
        </div>
        <div class="favoritos-box">
          <h3><i class="fas fa-users"></i> Artistas Favoritos</h3>
          <a href="listaFavoritos.html">Ver lista</a>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
  </footer>
</body>
</html>
