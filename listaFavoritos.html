<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Favoritos</title>
    <link rel="stylesheet" href="css/listaFavoritos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h2>El universo musical</h2>
            <a href="index.html">Home</a>
            <a href="sobreNosotros.html">About us</a>
            <a href="soporte.html">Soporte</a>
            <a href="busqueda.html">Busqueda</a>
            <a href="log_in.html">log in</a>
        </nav>
    </header>

    <main>
        <h1>Mis artistas favoritos</h1>
        <ul id="listaFavoritos"></ul>
    </main>
    <footer>
        <div class="footer-content">
            <p>© 2025 El universo musical</p>
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const lista = document.getElementById("listaFavoritos");
    
        function renderFavoritos() {
            lista.innerHTML = ""; // Limpiar lista
            if (localStorage.length === 0) {
                lista.innerHTML = "<li>No tienes favoritos aún.</li>";
                return;
            }
    
            for (let i = 0; i < localStorage.length; i++) {
                const artista = localStorage.key(i);
    
                const li = document.createElement("li");
                li.innerHTML = `
                    <a href="artista.html?nombre=${encodeURIComponent(artista)}">${artista}</a>
                    <button onclick="eliminarFavorito('${artista}')">Eliminar</button>
                `;
                lista.appendChild(li);
            }
        }
    
        function eliminarFavorito(nombre) {
            localStorage.removeItem(nombre);
            renderFavoritos(); // Vuelve a mostrar la lista actualizada
        }
    
        renderFavoritos();
    </script>
    
</body>
</html>
